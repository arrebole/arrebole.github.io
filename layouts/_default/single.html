<!DOCTYPE html>
<html lang="en">

  {{ partial "head.html" . }}

<body>

  <article class="markdown-body">
    <h1>{{ if .Params.heading }} {{ .Params.heading }} {{ else }} {{ .Title }} {{ end }}</h1>
  
    {{ if .Params.date }}
      <div>
        {{ .Date.Format (.Site.Params.dateform | default "2006-01-02 15:04:05") }} Â· {{ .ReadingTime }} minute read
      </div>
    {{ end }}
  
    <div>
      {{ .Content }}
    </div>
  </article>

</body>

</html>
